<!DOCTYPE html>
<html lang="en">
  <head>
    < />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="title" content="Лучший кинопоиск" />
    <meta name="site_name" content="movie finder" />
    <meta
      name="url"
      content="https://dmytrostd.github.io/goit-react-hw-05-movies/"
    />
    <meta
      name="description"
      content="поиск свежих кино-новинок, а также база лучшего кино"
    />
    <meta
      name="image"
      content="https://www.peakpx.com/en/hd-wallpaper-desktop-pbxaj"
    />
    <meta name="theme-color" content="#000000" />

    <title>Movie search</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
