<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      property="og:description"
      content="Search for new movies and the database of the best films ever"
    />
    <meta property="og:title" content="Movie finder " />
    <meta property="og:site_name" content="Movie finder for people" />
    <meta
      property="og:url"
      content="https://dmytrostd.github.io/goit-react-hw-05-movies/"
    />
    <meta
      property="og:image"
      content="https://gnatkovsky.com.ua/wp-content/uploads/2017/08/01092017001.jpg"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="../src/images/treetog-i-videos.ico"
    />
    <title>Movie search</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
